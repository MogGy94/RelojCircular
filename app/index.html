<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reloj.css">
</head>
<body>
    <div class="container">
        <div class="time">
            <div class="circle" style="--clr:#ff2972">
                <div class="label" id="hours">00</div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#2972ff">
                <div class="label" id="minutes">00</div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
            </div>
            <div class="circle" style="--clr:#29ff72">
                <div class="label" id="seconds">00</div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
            </div>
            <div id="ampm">AM</div>
        </div>    
    </div>
    <script type="module" src="./reloj.js"></script>
</body>
</html>
